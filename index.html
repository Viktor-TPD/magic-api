<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="user-input.css" />
    <link rel="stylesheet" href="cardFX.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="colorContainer">
        <label class="color white" id="W">
          <input type="checkbox" />
          <img src="./assets/W.svg" alt="" />
        </label>

        <label class="color blue" id="U">
          <input type="checkbox" />
          <img src="./assets/U.svg" alt="" />
        </label>

        <label class="color black" id="B">
          <input type="checkbox" />
          <img src="./assets/B.svg" alt="" />
        </label>

        <label class="color red" id="R">
          <input type="checkbox" />
          <img src="./assets/R.svg" alt="" />
        </label>

        <label class="color green" id="G">
          <input type="checkbox" />
          <img src="./assets/G.svg" alt="" />
        </label>
      </section>
      <section class="textInputContainer">
        <input
          type="text"
          id="inputText"
          placeholder="'destroy', 'flying' etc."
        />
      </section>
      <section class="choiceContainer">
        <h2 id="heroText">SELECT A COLOR TO BEGIN</h2>
        <h2 id="heroColorInfo" class="noAnimation"></h2>
        <div class="questionContainer">
          <h3 id="types"></h3>
          <h3 id="cardText"></h3>
          <h3 id="cardText2"></h3>
          <h3 id="power"></h3>
          <h3 id="toughness"></h3>
        </div>
      </section>

      <button id="generateCard" class="inactive">Get Random Card!</button>
      <div id="randomCards"></div>
    </main>
    <script src="fetch.js"></script>
    <script src="checkboxManip.js"></script>
  </body>
</html>
