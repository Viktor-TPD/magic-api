<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="user-input.css" />
    <link rel="stylesheet" href="cardFX.css" />
  </head>
  <body>
    <main>
      <!-- <small>enter card color</small>
        <input type="text" id="inputColor" placeholder="'w', 'g' etc." /> -->
      <section class="colorContainer">
        <label class="color white" id="w">
          <input checked="checked" type="checkbox" />
          <img src="./assets/W.svg" alt="" />
        </label>

        <label class="color blue" id="u">
          <input checked="checked" type="checkbox" />
          <img src="./assets/U.svg" alt="" />
        </label>

        <label class="color black" id="b">
          <input checked="checked" type="checkbox" />
          <img src="./assets/B.svg" alt="" />
        </label>

        <label class="color red" id="r">
          <input checked="checked" type="checkbox" />
          <img src="./assets/R.svg" alt="" />
        </label>

        <label class="color green" id="g">
          <input checked="checked" type="checkbox" />
          <img src="./assets/G.svg" alt="" />
        </label>

        <!-- <label class="color colorless" id="c">
            <input checked="checked" type="checkbox" />
            <img src="./assets/C.svg" alt="" />
          </label> -->
      </section>
      <section class="textInputContainer">
        <small>enter card text</small>
        <input
          type="text"
          id="inputText"
          placeholder="'destroy', 'flying' etc."
        />
      </section>
      <section>
        <h2>I want...</h2>
        <div class="questionContainer">
          <label class="question bigBoi">
            <input checked="checked" type="checkbox" />
            <small>a Big Boi</small>
          </label>
          <label class="question removal">
            <input checked="checked" type="checkbox" />
            <small>Removal</small>
          </label>
          <label class="question utility">
            <input checked="checked" type="checkbox" />
            <small>Utility Creature</small>
          </label>
          <label class="question graveyardHate">
            <input checked="checked" type="checkbox" />
            <small>Graveyard Hate</small>
          </label>
        </div>
      </section>

      <button id="generateCard">Get Random Card!</button>
      <div id="randomCards"></div>
    </main>
    <script src="fetch.js"></script>
  </body>
</html>
