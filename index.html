<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="user-input.css" />
    <link rel="stylesheet" href="cardFX.css" />
    <link rel="stylesheet" href="dropDown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="colorContainer">
        <label class="color white" id="W">
          <input type="checkbox" />
          <img src="./assets/W.svg" alt="" />
        </label>

        <label class="color blue" id="U">
          <input type="checkbox" />
          <img src="./assets/U.svg" alt="" />
        </label>

        <label class="color black" id="B">
          <input type="checkbox" />
          <img src="./assets/B.svg" alt="" />
        </label>

        <label class="color red" id="R">
          <input type="checkbox" />
          <img src="./assets/R.svg" alt="" />
        </label>

        <label class="color green" id="G">
          <input type="checkbox" />
          <img src="./assets/G.svg" alt="" />
        </label>
      </section>
      <section class="choiceContainer">
        <h2 id="heroText">SELECT A COLOR TO BEGIN</h2>
        <h2 id="heroColorInfo" class="noAnimation"></h2>
        <div class="questionContainer">
          <section>
            <div id="randomCards"></div>
          </section>
          <div>
            <article id="types" class="inactive">
              <div class="flex">
                <div class="paste-button">
                  <button class="button">Card type: &nbsp; ▼</button>
                  <div class="dropdown-content" id="cardTypes"></div>
                </div>
                <h3 id="chosenType"></h3>
              </div>
            </article>

            <section>
              <article id="cardText1" class="inactive">
                <div class="flex">
                  <div class="paste-button">
                    <button class="button">Card text: &nbsp; ▼</button>
                    <div class="dropdown-content" id="cardContent1"></div>
                  </div>
                  <h3 id="chosenCardContent1"></h3>
                </div>
              </article>

              <article id="cardText2" class="inactive">
                <div class="flex">
                  <div class="paste-button">
                    <button class="button">Card text: &nbsp; ▼</button>
                    <div class="dropdown-content" id="cardContent2"></div>
                  </div>
                  <h3 id="chosenCardContent2"></h3>
                </div>
              </article>

              <article id="cardText3" class="inactive">
                <div class="flex">
                  <div class="paste-button">
                    <button class="button">Card text: &nbsp; ▼</button>
                    <div class="dropdown-content" id="cardContent3"></div>
                  </div>
                  <h3 id="chosenCardContent3"></h3>
                </div>
              </article>
            </section>
            <section>
              <article id="power" class="inactive">
                <div class="flex">
                  <div class="paste-button">
                    <button class="button">Power: &nbsp; ▼</button>
                    <div class="dropdown-content" id="powerContent"></div>
                  </div>
                  <h3 id="chosenPower"></h3>
                </div>
              </article>
              <article id="toughness" class="inactive">
                <div class="flex">
                  <div class="paste-button">
                    <button class="button">Toughness: &nbsp; ▼</button>
                    <div class="dropdown-content" id="toughnessContent"></div>
                  </div>
                  <h3 id="chosenToughness"></h3>
                </div>
              </article>
            </section>
          </div>
        </div>
        <button id="generateCard" class="inactive">Get Random Card!</button>
      </section>
    </main>
    <script src="fetch.js"></script>
    <script src="checkboxManip.js"></script>
  </body>
</html>
